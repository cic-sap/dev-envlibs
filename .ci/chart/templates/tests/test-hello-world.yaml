apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "fullname" . }}-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  containers:
  - name: {{ template "fullname" . }}-test
    image: {{.Values.DOCKER_REGISTRY}}/{{.Values.image.name}}-test:{{.Values.image.tag}}
